<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css">    
    <title>PlayInnovate - Tic Tac Toe Dynamique</title>
</head>

<body>
    
    <header>
        
        <div class="leftSection">            
            <div class="logo">
                üéÆ

            </div>
            
            <h1>PlayInnovate Tic Tac Toe</h1>
        </div>
        
        <div class="rightSection">
            <button id="restartBtn" class="btn-primary">Nouvelle Partie</button>
            <button id="resetScoresBtn" class="btn-secondary">Reset Scores</button>            
            <button id="settingsBtn" class="btn-settings">‚öôÔ∏è Param√®tres</button>
        </div>
    </header>
    
    <div id="settingsModal" class="modal">
        
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Param√®tres du Jeu</h2>            
            <div class="settings-grid">                
                <div class="setting-group">
                    <label for="gridSize">Taille de la grille (n√ón):</label>
                    <input type="number" id="gridSize" min="3" max="10" value="3">
                </div>
                
                <div class="setting-group">
                    <label for="winCondition">Alignements requis (k):</label>
                    <input type="number" id="winCondition" min="3" max="10" value="3">
                </div>
                
                <div class="setting-group">
                    <label for="player1Symbol">Symbole Joueur 1:</label>
                    <select id="player1Symbol">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="player2Symbol">Symbole Joueur 2:</label>
                    <select id="player2Symbol">
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                </div>
            </div>
            
            <button id="applySettings" class="btn-primary">Appliquer</button>
        </div>
    </div>

    <main>
        <div class="gameStatus">
            <p class="currentTurn">Tour de: <span id="currentPlayer">Joueur 1</span></p>
            <p class="gameInfo">Grille: <span id="gridInfo">3√ó3</span> | Alignements: <span id="winInfo">3</span></p>
        </div>
        
        <div class="gameSection">
            <div class="playerInfo playerOne">
                <input class="playerName" id="player1Name" value="Joueur 1" maxlength="15">
                <div class="playerSymbol" id="player1SymbolDisplay">X</div>
                <p class="playerScore">Score: <span id="player1Score">0</span></p>
                <div class="playerStatus" id="player1Status"></div>
            </div>

            <div class="gameGrid" id="gameGrid">
            </div>

            <div class="playerInfo playerTwo">
                <input class="playerName" id="player2Name" value="Joueur 2" maxlength="15">
                <div class="playerSymbol" id="player2SymbolDisplay">O</div>
                <p class="playerScore">Score: <span id="player2Score">0</span></p>
                <div class="playerStatus" id="player2Status"></div>
            </div>
        </div>
    </main>

    <footer>
        <p> 2025 PlayInnovate - Gaming Innovation</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
